<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Список врачей</title>
    <!--<style>
        p { color:  navy; }
    </style>-->
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class= "doctors">Врачи:</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item fold"><a href="#" class="font-color nav-link">Расписание</a></li>
                <li class="nav-item fold act"><a href="#" class="font-color nav-link">Врачи</a></li>
                <li class="nav-item fold"><a href="clients.html" class="font-color nav-link">Клиенты</a></li>
                <li class="nav-item fold"><a href="#" class="font-color nav-link">Счета</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <ul class="nav nav-pills">
                <li class="nav-item nav-item-add"><a href="#" class="btn nav-link button">Расписание врача</a></li>
                <li class="nav-item nav-item-add"><a href="#" class="btn nav-link button">Добавить</a></li>
                <li class="nav-item nav-item-add"><a href="#" class="btn nav-link button">Редактировать</a></li>
                <li class="nav-item nav-item-add"><a href="#" class="btn nav-link button">Удалить</a></li>
            </ul>
        </div>
    </div>
    <table class="table container table-striped table-hover border table-margin" align = "right">
        <thead>
        <tr class="thead">
            <th scope="col" style="display:none;"></th>
            <th scope="col" class="border">Имя</th>
            <th scope="col" class="border">Фамилия</th>
            <th scope="col" class="border">Специализация</th>
            <th scope="col">Трудоустроен</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="doctor: ${doctors}">
            <th scope="row" style="display:none;" th:text="${doctor.id}" />
            <td class="border" th:text="${doctor.name}" />
            <td class="border" th:text="${doctor.secondName}" />
            <td class="border" th:text="${doctor.patronymic}" />
            <td class="border" th:text="${doctor.dateOfEmployment}" />
        </tr>

        </tbody>
    </table>
</body>
</html>
